apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server-deployment
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: server
          image: kaybee97/hello-server:v1
          ports:
            - containerPort: 8071
